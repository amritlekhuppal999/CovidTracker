<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  	<!-- Chart.js -->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>

  	<!-- Local CSS -->
  	<link rel="stylesheet" href="index.css">

  	<!-- Bootstrap CSS -->
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  	<!-- Bootstrap Select CSS -->
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/css/bootstrap-select.css" />

  	<!-- Popper JS -->
  	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

  	<!-- jquery -->
 	<script
  	src="https://code.jquery.com/jquery-3.5.1.min.js"
  	integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  	crossorigin="anonymous"></script>

  	<!-- Bootstrap JS -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  	<!-- Bootstrap Select JS -->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/js/bootstrap-select.js"></script>

  	<!-- Font Awesome -->
  	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Covid Tracker</title>
</head>
<body>
  	
  	<style>

  	</style>

  	<!-- NAVBAR -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary myNav">
		<a class="navbar-brand" href="#">COVID-19</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Features</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Pricing</a>
				</li>
				<li class="nav-item">
					<a class="nav-link disabled" href="#">Disabled</a>
				</li>
			</ul>
		</div>
	</nav>


	<div class="container" style="margin-top: 80px; margin-bottom: 30px;">
		<div class="row">

			<!-- ENTER/SEARCH YOUR REGION -->
			<div class="col-md-6">
				<div class="card margin-bottom-15">
					<div class="card-body">
						
						<h4>Region</h4>
						<select id="select-region" class="form-control" onchange="getSelectedRegionData()">
			  			<option id="opt-region">Select</option>
			  		</select>
			  		
					</div>	
				</div>

				<!-- SHOW IP ADDRESS OF USER -->
				<!-- <div class="card">
					<div class="card-header">
						<h4 class="card-title">Your IP Address: <span id="show-ip"></span></h4>
					</div>
				</div> -->
			</div>

			
			<div class="col-md-6">

				<!-- SHOW DATA OF SPECIFIC REGION -->
				<div class="card">
					<div class="card-body">
						
						<div id="specific-region">
							
							<!-- Loading Spinner -->
							<div class="d-flex justify-content-center">
								<div class="spinner-border" role="status">
								   <span class="sr-only">Loading...</span>
								</div>
							</div>

						</div>

					</div>
				</div>

				<!-- SHOW STATE DATA TABLE -->
				<div class="card" style="margin-top: 15px">
					<!-- Header -->
					<div class="card-header">
						Indian States
					</div>

					<!-- Body -->
					<div class="card-body">
						<div id="state-data-table" style="overflow-x: auto;">
							
							<!-- Loading Spinner -->
								<!-- <div class="d-flex justify-content-center">
								<div class="spinner-border" role="status">
								   <span class="sr-only">Loading...</span>
								</div>
							</div> -->
							<style>
							.table thead th{
							  position:sticky;
							  top:0;
							  background-color: white;
							}
							</style>
							<table class="table" style="overflow:auto; max-height:500px;">
								<thead>
									<tr>
										<th>State</th>
										<th>Cases</th>
										<th>Active</th>
										<th>Recovered</th>
										<th>Deaths</th>
									</tr>
								</thead>
								<tbody id="state-data"> <!-- state-data -->
									<tr style="text-align:center;">
			  							<td colspan="5">
			  								<div class="spinner-border" role="status">
			  									<span class="sr-only">Loading...</span>
			  								</div>
			  							</td>
			  						</tr>
								</tbody>
							</table>

						</div>

					</div>
				</div>

			</div>

		</div>

		<div class="row">

			<!-- SUPPORTED REGION -->
			<div class="col-md-6">
				<div class="card margin-top-15">
					<!-- Header -->
					<div class="card-header">SUPPORTED REGION
						<button onclick="return allRegions();">View</button>
					</div>

					<!-- Body -->
					<div class="card-body">
						<!-- SHOW SUPPORTED REGIONS -->
						<div id="show-all-region" style="overflow-y: auto; max-height:400px;"></div>
					</div>

					<!-- Footer -->
					<div class="card-footer"></div>
				</div>
			</div>

			<!-- GLOBAL DATA SUMMARY -->
			<div class="col-md-6">
				<div class="card margin-top-15">
					<!-- Header -->
					<div class="card-header">GLOBAL DATA SUMMARY
						<button onclick="return latestData();">View</button>
					</div>

					<!-- Body -->
					<div class="card-body">
						<!-- SHOW LATEST DATA SUMMARY (ALL-REGION) -->
						<div id="show-latest" style="overflow-x: auto; overflow-y: auto; height:400px;">
			  				<table class="table table-bordered table-hover">
			  					<caption>List of Countries</caption>
			  					<thead class="thead-dark">
			  						<tr>
			  							<th >Country</th>
			  							<th style="text-align:center;">Total</th>
			  							<th style="text-align:center;">Active</th>
			  							<th style="text-align:center;">Critical</th>
			  							<th style="text-align:center;">Deaths</th>
			  							<th style="text-align:center;">Recovered</th>
			  							<th style="text-align:center;">Tested</th>
			  						</tr>
			  					</thead>
			  					<tbody id="show-region-data" style="">
			  						<tr style="text-align:center;">
			  							<td colspan="7">
			  								<div class="spinner-border" role="status">
			  									<span class="sr-only">Loading...</span>
			  								</div>
			  							</td>
			  						</tr>
			  					</tbody>
			  				</table>
			  			</div>
					</div>

					<!-- Footer -->
					<div class="card-footer"></div>
				</div>
			</div>

		</div>
	</div>

</body>
</html>

<script src="index.js"></script>
