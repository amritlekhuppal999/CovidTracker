	<div class="container" style="margin-top: 80px; margin-bottom: 30px;">
		<div class="row">

			<!-- ENTER/SEARCH YOUR REGION -->
			<div class="col-md-6">
				<div class="card margin-bottom-15">
					<div class="card-body">
						
						<div style="display: flex; align-items: center; justify-content: space-between;">
							<!-- <span>Region</span> -->
							<select id="select-region" class="form-control" onchange="getSelectedRegionData()" style="width: 225px;">
				  				<option id="opt-region">Region</option>
				  			</select>

				  			<!-- Load Region Name -->
				  			<input type="hidden" name="region-name" id="region-name" />

				  			<!-- Display Flag -->
				  			<span id="country-flag-span" style="margin-left: 5px;"></span>
						</div>
						<br />

						<!-- SHOW DATA OF SPECIFIC REGION -->
						<div id="specific-region">
							<!-- Loading Spinner -->
							<div class="d-flex justify-content-center">
								<div class="spinner-border" role="status">
								   <span class="sr-only">Loading...</span>
								</div>
							</div>
						</div>
			  		
					</div>	
				</div>

				<!-- SHOW IP ADDRESS OF USER -->
				<!-- <div class="card">
					<div class="card-header">
						<h4 class="card-title">Your IP Address: <span id="show-ip"></span></h4>
					</div>
				</div> -->

				<!-- BAR CHART -->
				<!-- <div class="card" style="margin-top: 15px; margin-bottom: 15px;">
					<div class="card-body">
						<canvas id="covid-chart"></canvas>	
					</div>
				</div> -->

				<!-- PIE CHART -->
				<div class="card" style="margin-top: 15px; margin-bottom: 15px;">
					<div class="card-body" id="load-pi-canvas">
						<canvas id="covid-pie-chart"></canvas>	
					</div>
				</div>

				<!-- SHOW STATE DATA TABLE -->
				<div class="card margin-bottom-15" style="">
					<!-- Header -->
					<div class="card-header"> Indian States </div>

					<!-- Body -->
					<div class="card-body" style="padding:0; max-height: 550px; overflow: auto;">
						<table id="state-data-table" class="table fixed-table-head" style="">
							<thead class="thead-dark">
								<tr>
									<th>State</th>
									<th>Cases</th>
									<th>Active</th>
									<th>Recovered</th>
									<th>Deaths</th>
								</tr>
							</thead>
							<tbody id="state-data"> <!-- state-data -->
								<tr style="text-align:center;">
		  							<td colspan="5">
		  								<div class="spinner-border" role="status">
		  									<span class="sr-only">Loading...</span>
		  								</div>
		  							</td>
		  						</tr>
							</tbody>
						</table>
					</div>

					<!-- Footer -->
					<div class="card-footer"></div>
				</div>
			</div>

			
			<!-- GLOBAL DATA SUMMARY -->
			<div class="col-md-6">
				<div class="card margin-bottom-15">
					<!-- Header -->
					<div class="card-header">GLOBAL DATA SUMMARY</div>

					<!-- Body -->
					<div class="card-body" style="padding: 0;">
						<!-- SHOW LATEST DATA SUMMARY (ALL-REGION) -->
						<table id="show-latest" class=" table fixed-table-head table-bordered table-hover" style="overflow-x: auto; overflow-y: auto; height:550px; margin-top: 0; margin-bottom: 0;">
		  					<caption>List of Countries</caption>
		  					<thead class="thead-dark">
		  						<tr>
		  							<th >Country</th>
		  							<th style="text-align:center;">Total</th>
		  							<th style="text-align:center;">Active</th>
		  							<th style="text-align:center;">Critical</th>
		  							<th style="text-align:center;">Deaths</th>
		  							<th style="text-align:center;">Recovered</th>
		  							<th style="text-align:center;">Tested</th>
		  						</tr>
		  					</thead>
		  					<tbody id="show-region-data" style="">
		  						<tr style="text-align:center;">
		  							<td colspan="7">
		  								<div class="spinner-border" role="status">
		  									<span class="sr-only">Loading...</span>
		  								</div>
		  							</td>
		  						</tr>
		  					</tbody>
		  				</table>
					</div>

					<!-- Footer -->
					<div class="card-footer"></div>
				</div>
			</div>

		</div>

		</div>
	</div>
